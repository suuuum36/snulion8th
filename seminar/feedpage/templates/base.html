<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>
  </head>
  <!-- 추가 -->
  <header style="width: 100%; background-color: mediumslateblue; color: white; text-align: left;">Snulion Feed Page
   <div style="text-align: right; display: block;">
        {% if user.is_authenticated %}
             {{ user.get_username }}님, 안녕하세요
             대학 : {{ user.profile.college }}
             전공 : {{ user.profile.major }}
             나이 : {{ user.profile.age}} 세
             내가 좋아한 글 : {{ user.feeds_liked.count }}
             <a href="{% url 'logout'%}?next={{request.path}}">로그아웃</a>
        {% else %}
             <a href="{% url 'signup' %}">회원가입</a>
             <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
        {% endif %}
    </div>
  </header>

  <body>
  {% block content %}
  {% endblock %}
  </body>
</html>
